apiVersion: v1
kind: Secret
metadata:
  name: minio-config
  labels:
    app.kubernetes.io/name: minio-tenant
    app.kubernetes.io/component: storage
    app.kubernetes.io/part-of: minio-operator
type: Opaque
stringData:
  # Root user credentials (production)
  accessKey: "prod-minioadmin"
  secretKey: "prod-minioadmin"
  # Environment configuration
  config.env: |-
    export MINIO_ROOT_USER=prod-minioadmin
    export MINIO_ROOT_PASSWORD=prod-minioadmin

